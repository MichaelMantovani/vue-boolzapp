<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  
  <!-- Bootstraps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Js -->
  <script defer src="js/script.js"></script>
  <title>Boolzapp</title>
</head>
<body>
  <div id="root" class="h-100">
    <div class="container d-flex">

      <!-- Sidebar  -->
      <div class="sidebar">

        <!-- Sidebar header -->
        <div class="sidebar-header d-flex justify-content-between align-items-center">

          <!-- User information -->
          <div class="user-information d-flex align-items-center gap-2 px-2">
            <img class="contacts-pic" src="img/avatar_io.jpg" alt="User pic">
            <div class="user-name fs-5">Nome Utente</div>
          </div>

          <!-- User option  -->
          <div class="user-options d-flex gap-4 pe-4">
            <i class="fa-solid fa-circle-notch fa-xl"></i>
            <i class="fa-solid fa-message fa-xl"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>

        <!-- Notification option -->
        <div class="notifications-options  d-flex align-items-center">
          <div class="fa-stack fa-xl ms-3 me-2">
            <i class="fa fa-circle fa-stack-2x icon-background"></i>
            <i class="fa fa-bell-slash fa-stack-1x"></i>
          </div>
          <div>
            <div class="fs-5">Ricevi notifiche di nuovi messaggi</div>
          <a href="#" class="grey-font">Attiva le notifiche desktop</a>
          </div>
        </div>


        <!-- Search bar for contacts -->
         <div class="contacts-searchbar input-group p-2">
          <button class="border-0" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat">
        </div>

        <!-- Contacts list -->
        <div class="contacts ps-3">
          <ul class="list-unstyled">
            <li class="border-bottom border-light-subtle py-2" v-for="contact in contacts">
              <img class="contacts-pic me-2" :src="getAvatarPic(contact.avatar)" :alt="contact.name" :title="contact.name">
              {{ contact.name }}
            </li>
          </ul>
        </div>
      </div>



      <div class="main-section border-start ">
        <header class="d-flex justify-content-between align-items-center">
          <div class="chat-contact d-flex align-items-center gap-2 px-2">
            <img class="contacts-pic" src="img/avatar_1.jpg" alt="User pic">
            <div class="user-name fs-5"> Michele
              <div class="grey-font fs-6">Ultimo accesso oggi</div>
            </div>
            
          </div>
          <div class="chat-options d-flex gap-4 pe-4">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-paperclip fa-xl"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </header>
        <main>
          <div class="message d-flex flex-column gap-3">
            <div class="user-message d-flex flex-column align-items-end mt-1">
              <div class="send-message user-send-message p-2 mb-2">Hai portato fuori il cane?
                <div class="message-date text-end">10/01/2020 15:30:55</div>
              </div>
              <div class="send-message user-send-message p-2">Ricordati di dargli da mangiare
                <div class="message-date text-end">10/01/2020 15:50:00</div>
              </div>
            </div>
            <div class="contact-message d-flex flex-column align-items-start  mt-1">
              <div class="send-message contact-send-message p-2 mb-2">Tutto fatto!
                <div class="message-date text-end">10/01/2020 16:15:22</div>
              </div>
            </div>
            
          </div>

          <div class="new-message-options d-flex align-items-center">
            <div class="emoji p-3">
              <i class="fa-regular fa-face-smile fa-xl"></i>
            </div>
            <div class="write-message flex-grow-1">
              <input type="text" class="form-control" placeholder="Scrivi un messaggio">
            </div>
            <div class="vocal-message p-3">
              <i class="fa-solid fa-microphone fa-xl"></i>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  
</body>
</html>
